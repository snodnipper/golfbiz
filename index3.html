<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google in an Iframe</title>

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

</head>
<body>
  <iframe src="https://www.google.com/search?igu=1" title="Google"></iframe>
</body>
</html>
